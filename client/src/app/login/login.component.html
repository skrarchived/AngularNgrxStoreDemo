<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <p>
      UserId :
      <input type="text" id="userid" formControlName="userid">
    </p>
    <p>
      Password :
      <input type="password" id="password" formControlName="password">
    </p>
    <p>
      <button class="btn btn-success" type="submit">Submit</button>
    </p>
  </form>
</div>
